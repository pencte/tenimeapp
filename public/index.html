<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="referrer" content="no-referrer">
    <title>TENIME GIGA PRO</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { --accent: #7b61ff; --bg: #0b0e14; --card: #1c2128; --text: #e6edf3; --gold: #ffb400; }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: sans-serif; 
            margin: 0; 
            padding-bottom: 80px; 
            overscroll-behavior-y: contain;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .top-bar { display: flex; justify-content: space-between; padding: 15px; background: #161b22; border-bottom: 1px solid #30363d; position: sticky; top:0; z-index:1000; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #30363d; position: relative; cursor: pointer; }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card .info { padding: 10px; font-size: 11px; font-weight: bold; height: 32px; overflow: hidden; }
        .rating-badge { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: var(--gold); padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: bold; display: flex; align-items: center; border: 1px solid var(--gold); }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #161b22; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #30363d; z-index: 999; }
        .nav-item { color: #8b949e; text-align: center; font-size: 10px; flex:1; cursor: pointer; }
        .nav-item.active { color: var(--accent); }
        
        #player-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:var(--bg); z-index:2000; overflow-y:auto; }
        iframe { width: 100%; height: 230px; border: none; background: #000; }
        .ep-card { background: #161b22; padding: 14px; margin: 8px 15px; border-radius: 10px; border: 1px solid #30363d; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .watched { border-left: 4px solid #238636; opacity: 0.6; }
        
        .p-controls { display: flex; gap: 10px; padding: 10px 15px; }
        .btn-p { flex: 1; background: #30363d; color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; font-size: 12px; display: flex; align-items: center; justify-content: center; gap: 5px; cursor: pointer; }
        .btn-next-giga { background: var(--accent); }
        
        .resume-btn { background: #238636; color: white; padding: 12px; margin: 10px 15px; border-radius: 10px; border: none; font-weight: bold; font-size: 12px; display: none; width: calc(100% - 30px); }
        .score-info { color: var(--gold); font-weight: bold; font-size: 14px; display: flex; align-items: center; margin-bottom: 10px; }
        .dl-box { background: #1c2128; padding: 12px; margin: 10px 15px; border-radius: 10px; border: 1px solid #333; }
    </style>
</head>
<body>

<div class="top-bar">
    <b style="color:var(--accent)">TENIME GIGA</b>
    <div style="font-size: 10px; display:flex; align-items:center;">
        <span id="dot" style="width:8px; height:8px; background:gray; border-radius:50%; margin-right:5px;"></span>
        <span id="stat">Menghubungkan...</span>
    </div>
</div>

<div id="search-cont" style="padding:15px; display:none;">
    <input type="text" id="q" placeholder="Cari anime..." oninput="doSearch()" style="width:100%; padding:14px; border-radius:10px; background:#161b22; border:1px solid #333; color:#fff; outline:none;">
</div>

<div id="view">
    <div id="g" class="grid">Memuat konten...</div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" id="n-home" onclick="tab('home')"><i class="material-icons">home</i><br>Home</div>
    <div class="nav-item" id="n-search" onclick="tab('search')"><i class="material-icons">search</i><br>Cari</div>
    <div class="nav-item" id="n-fav" onclick="tab('fav')"><i class="material-icons">star</i><br>Favorit</div>
    <div class="nav-item" id="n-hist" onclick="tab('hist')"><i class="material-icons">history</i><br>History</div>
</div>

<div id="player-modal">
    <div style="padding:15px; display:flex; justify-content:space-between; align-items:center; background:#161b22; position:sticky; top:0; z-index:10;">
        <span id="m-title" style="font-weight:bold; font-size:12px; width:60%; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">Player</span>
        <button onclick="closePlayer()" style="background:#f85149; color:white; border:none; padding:8px 15px; border-radius:6px; font-weight:bold;">TUTUP</button>
    </div>
    
    <div id="v-box"></div>
    
    <div class="p-controls">
        <button class="btn-p btn-next-giga" id="btn-next" onclick="playNext()"><i class="material-icons">skip_next</i> LANJUT</button>
        <button class="btn-p" onclick="full()"><i class="material-icons">fullscreen</i> FULL</button>
    </div>

    <button id="resume-btn" class="resume-btn"></button>

    <div style="padding:15px;">
        <div id="m-score" class="score-info"></div>
        <button id="fav-btn" style="width:100%; padding:12px; border-radius:8px; border:none; font-weight:bold; margin-bottom:10px; cursor:pointer;"></button>
        <div id="m-sinop" style="font-size:13px; color:#8b949e; line-height:1.5;"></div>
    </div>

    <div id="dl-cont"></div>
    <div style="padding-left:15px; font-weight:bold; margin-top:10px;">Daftar Episode:</div>
    <div id="ep-list" style="padding-bottom:20px;"></div>
</div>

<script>
    const API = "/api"; // Gunakan path relatif untuk Vercel
    let watched = JSON.parse(localStorage.getItem('w') || '[]');
    let favs = JSON.parse(localStorage.getItem('f') || '[]');
    let hists = JSON.parse(localStorage.getItem('h') || '[]');
    let resumeData = JSON.parse(localStorage.getItem('res') || '{}');
    let currentEps = [];
    let currentId = "";
    let curAni = null;

    async function check() {
        try {
            const r = await fetch(API + "/ping");
            if(r.ok) {
                document.getElementById('dot').style.background = "#238636";
                document.getElementById('stat').innerText = "Online";
                if(document.getElementById('g').innerText.includes("Memuat")) tab('home');
            }
        } catch(e) {
            document.getElementById('dot').style.background = "#f85149";
            document.getElementById('stat').innerText = "Offline";
        }
    }
    check(); setInterval(check, 10000);

    function tab(t) {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('n-'+t).classList.add('active');
        document.getElementById('search-cont').style.display = (t === 'search') ? 'block' : 'none';
        if(t === 'home') loadHome();
        if(t === 'fav') render(favs);
        if(t === 'hist') render(hists);
        window.scrollTo(0,0);
    }

    async function loadHome() {
        document.getElementById('g').innerHTML = "<center style='grid-column:1/3; padding:50px;'>Memuat Anime Terbaru...</center>";
        try {
            const r = await fetch(API + "/terbaru");
            render(await r.json());
        } catch(e) { document.getElementById('g').innerHTML = "Gagal memuat data."; }
    }

    function render(data) {
        let h = "";
        if(!data || data.length === 0) { document.getElementById('g').innerHTML = "<center style='grid-column:1/3; padding:50px;'>Data Kosong</center>"; return; }
        data.forEach(a => {
            h += `<div class="card" onclick="openAni('${a.id}','${a.title.replace(/'/g,"")}','${a.thumb}')">
                <div class="rating-badge"><i class="material-icons" style="font-size:12px; margin-right:3px;">star</i>${a.score || 'N/A'}</div>
                <img src="${a.thumb || 'https://via.placeholder.com/200'}" loading="lazy">
                <div class="info">${a.title}</div>
            </div>`;
        });
        document.getElementById('g').innerHTML = h;
    }

    async function openAni(id, title, thumb) {
        curAni = {id, title, thumb};
        hists = hists.filter(x => x.id !== id); hists.unshift(curAni);
        localStorage.setItem('h', JSON.stringify(hists.slice(0,20)));
        
        document.getElementById('player-modal').style.display = "block";
        document.getElementById('m-title').innerText = title;
        document.getElementById('ep-list').innerHTML = "<center style='padding:40px'>Memuat Detail...</center>";
        document.getElementById('v-box').innerHTML = "";
        document.getElementById('dl-cont').innerHTML = "";
        
        try {
            const r = await fetch(API + "/detail/" + id);
            const data = await r.json();
            currentEps = data.eps || [];
            document.getElementById('m-sinop').innerText = data.sinop || "Tidak ada sinopsis.";
            document.getElementById('m-score').innerHTML = `<i class="material-icons" style="margin-right:5px;">star</i> Skor: ${data.score || 'N/A'}`;
            
            const last = resumeData[id];
            const btnR = document.getElementById('resume-btn');
            if(last) {
                btnR.style.display = "block";
                btnR.innerText = "LANJUT NONTON: " + last.title;
                btnR.onclick = () => play(last.id);
            } else { btnR.style.display = "none"; }

            updateFavBtn();
            renderEps();
        } catch(e) { document.getElementById('ep-list').innerHTML = "<center>Gagal memuat detail anime.</center>"; }
    }

    function renderEps() {
        let h = "";
        if(currentEps.length === 0) { h = "<center style='padding:20px'>Episode belum tersedia.</center>"; }
        currentEps.forEach(e => {
            const isW = watched.includes(e.id);
            h += `<div class="ep-card ${isW ? 'watched' : ''}" onclick="play('${e.id}')">
                <span style="font-size:12px; font-weight:bold;">${e.title}</span>
                <i class="material-icons">${isW ? 'check_circle' : 'play_arrow'}</i>
            </div>`;
        });
        document.getElementById('ep-list').innerHTML = h;
    }

    async function play(id) {
        currentId = id;
        const ep = currentEps.find(x => x.id === id);
        if(ep) {
            resumeData[curAni.id] = {id: id, title: ep.title};
            localStorage.setItem('res', JSON.stringify(resumeData));
        }
        document.getElementById('resume-btn').style.display = "none";

        if(!watched.includes(id)) { watched.push(id); localStorage.setItem('w', JSON.stringify(watched)); renderEps(); }
        
        document.getElementById('v-box').innerHTML = "<center style='padding:40px'>Menyiapkan Video...</center>";
        try {
            const r = await fetch(API + "/video/" + id);
            const data = await r.json();
            if(data.u) {
                document.getElementById('v-box').innerHTML = `<iframe id="v-frame" src="${data.u}" allowfullscreen></iframe>`;
            } else {
                document.getElementById('v-box').innerHTML = "<center style='padding:40px; color:red;'>Link Video Tidak Ditemukan</center>";
            }
            
            let dlH = '<div class="dl-box"><div style="font-weight:bold; color:var(--accent); margin-bottom:8px; font-size:12px;">Link Download:</div>';
            if(data.dl && data.dl.length > 0) {
                data.dl.forEach(d => {
                    dlH += `<div style="font-size:11px; margin-bottom:5px;"><b>${d.q}</b>: `;
                    d.links.forEach(l => dlH += `<a href="${l.u}" target="_blank" style="color:var(--accent); margin-right:8px; text-decoration:none;">${l.h}</a>`);
                    dlH += `</div>`;
                });
                document.getElementById('dl-cont').innerHTML = dlH + '</div>';
            }
            
            const idx = currentEps.findIndex(e => e.id === id);
            document.getElementById('btn-next').style.display = (idx > 0) ? "flex" : "none"; // Biasanya eps terbaru di atas (idx 0)
        } catch(e) { document.getElementById('v-box').innerHTML = "Gagal memutar video."; }
        
        document.getElementById('player-modal').scrollTo({top:0, behavior:'smooth'});
    }

    function playNext() {
        const idx = currentEps.findIndex(e => e.id === currentId);
        if(idx > 0) play(currentEps[idx-1].id);
    }

    function full() {
        const f = document.getElementById('v-frame');
        if(!f) return;
        if(f.requestFullscreen) f.requestFullscreen();
        else if(f.webkitRequestFullscreen) f.webkitRequestFullscreen();
    }

    function updateFavBtn() {
        const isF = favs.some(x => x.id === curAni.id);
        const b = document.getElementById('fav-btn');
        b.innerText = isF ? "HAPUS DARI FAVORIT" : "TAMBAH KE FAVORIT";
        b.style.background = isF ? "#333" : "var(--accent)";
        b.style.color = "#fff";
        b.onclick = () => {
            if(isF) favs = favs.filter(x => x.id !== curAni.id);
            else favs.unshift(curAni);
            localStorage.setItem('f', JSON.stringify(favs));
            updateFavBtn();
        };
    }

    function closePlayer() { 
        document.getElementById('player-modal').style.display = "none"; 
        document.getElementById('v-box').innerHTML = ""; 
    }

    let timer;
    function doSearch() {
        clearTimeout(timer);
        timer = setTimeout(async () => {
            const q = document.getElementById('q').value;
            if(q.length < 3) return;
            document.getElementById('g').innerHTML = "<center style='grid-column:1/3; padding:50px;'>Mencari...</center>";
            const r = await fetch(API + "/search/" + q);
            render(await r.json());
        }, 600);
    }
    
    // Mulai Load Home
    tab('home');
</script>
</body>
</html>
